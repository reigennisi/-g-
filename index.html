<body>
  <button id="modeToggle">ğŸŒ•ï¸</button>
  <h2>è²·ã„ç‰©è¨ˆç®—æ©Ÿ</h2>
  <div class="input-box">
    <label>å•†å“å: <input type="text" id="name"></label>
    <label>é‡ã• (g): <input type="number" id="weight"></label>
    <label>å€¤æ®µ (å††): <input type="number" id="price"></label>
    <button class="add-btn" onclick="addData()">è¿½åŠ </button>
  </div>

  <table id="resultTable">
    <thead>
      <tr>
        <th>å•†å“å</th>
        <th>é‡ã• (g)</th>
        <th>å€¤æ®µ (å††)</th>
        <th>100gã‚ãŸã‚Š (å††)</th>
        <th>æ“ä½œ</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let items = [];

    // ä¿å­˜ã™ã‚‹é–¢æ•°
    function saveData() {
      localStorage.setItem("priceData", JSON.stringify(items));
    }

    // ãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã‚€é–¢æ•°
    function loadData() {
      const saved = localStorage.getItem("priceData");
      if (saved) {
        items = JSON.parse(saved);
        renderTable();
      }
    }

    // è¡¨ã«æç”»ã™ã‚‹é–¢æ•°
    function renderTable() {
      const tableBody = document.querySelector('#resultTable tbody');
      tableBody.innerHTML = "";

      items.forEach((item, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item.name}</td>
          <td>${item.weight}</td>
          <td>${item.price.toFixed(2)}</td>
          <td>${item.per100g.toFixed(2)}</td>
          <td>
            <button class="del-btn" onclick="deleteData(${index})">å‰Šé™¤</button>
            <button class="off-btn" onclick="toggleDiscount(${index})">
              ${item.discounted ? "æˆ»ã™" : "5%OFF"}
            </button>
          </td>
        `;
        tableBody.appendChild(row);
      });
    }

    // è¿½åŠ ã™ã‚‹é–¢æ•°
    function addData() {
      const name = document.getElementById('name').value.trim();
      const w = parseFloat(document.getElementById('weight').value);
      const p = parseFloat(document.getElementById('price').value);

      if (!name || isNaN(w) || isNaN(p) || w <= 0 || p <= 0) {
        alert("å•†å“åãƒ»é‡ã•ãƒ»å€¤æ®µã‚’æ­£ã—ãå…¥åŠ›ã—ã¦ã­ã€‚");
        return;
      }

      const per100g = p / w * 100;
      items.push({ 
        name, 
        weight: w, 
        price: p, 
        originalPrice: p, 
        per100g, 
        discounted: false 
      });

      saveData();
      renderTable();

      document.getElementById('name').value = "";
      document.getElementById('weight').value = "";
      document.getElementById('price').value = "";
    }

    // å‰Šé™¤ã™ã‚‹é–¢æ•°
    function deleteData(index) {
      items.splice(index, 1);
      saveData();
      renderTable();
    }

    // 5%OFFã¨æˆ»ã™ã‚’åˆ‡ã‚Šæ›¿ãˆã‚‹é–¢æ•°
    function toggleDiscount(index) {
      let item = items[index];
      if (item.discounted) {
        // æˆ»ã™
        item.price = item.originalPrice;
        item.discounted = false;
      } else {
        // 5%OFF
        item.price = item.originalPrice * 0.95;
        item.discounted = true;
      }
      item.per100g = item.price / item.weight * 100;
      saveData();
      renderTable();
    }

    // å¤œé–“ãƒ¢ãƒ¼ãƒ‰åˆ‡æ›¿
    const toggleBtn = document.getElementById('modeToggle');
    function setMode(dark) {
      if (dark) {
        document.body.classList.add('dark');
        toggleBtn.textContent = "â˜€ï¸";
        localStorage.setItem("darkMode", "true");
      } else {
        document.body.classList.remove('dark');
        toggleBtn.textContent = "ğŸŒ™";
        localStorage.setItem("darkMode", "false");
      }
    }
    toggleBtn.addEventListener('click', () => {
      const isDark = document.body.classList.contains('dark');
      setMode(!isDark);
    });

    // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«å¾©å…ƒ
    window.onload = () => {
      loadData();
      const darkMode = localStorage.getItem("darkMode") === "true";
      setMode(darkMode);
    };
